<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Oliveira Matias">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/icon/favorite.png" type="image/x-icon">
    <title>Hobbies Favoritos</title>
</head>

<body>
    <main>
        <section class="template" id="fotografia">
            <div class="gradient"></div>

            <h2>FOTOGRAFIA<br><span>Daniel Oliveira Matias</span></h2>

            <section class="container-card">
                <article class="card" id="f1">
                    <a href="https://fotografiamais.com.br/" target="_blank"></a>
                    <div class="banner">
                        <div class="gradientCard"></div>
                    </div>
                    <div class="cont">
                        <h4>Blog de fotografia</h4>
                        <h5>Fotografia Mais</h5>
                    </div>
                    <img src="https://fotografiamais.com.br/wp-content/themes/fotografia-mais/assets/img/fotografia-mais-logo.png"
                        class="logo">
                </article>

                <article class="card" id="f2">
                    <a href="https://500px.com/" target="_blank"></a>
                    <div class="banner">
                        <div class="gradientCard"></div>
                    </div>
                    <div class="cont">
                        <h4>Inspiração e portfolios</h4>
                        <h5>500px</h5>
                    </div>
                    <img src="https://cdn-icons-png.flaticon.com/512/108/108732.png" class="logo">
                </article>

                <article class="card" id="f3">
                    <a href="https://stock.adobe.com/" target="_blank"></a>
                    <div class="banner">
                        <div class="gradientCard"></div>
                    </div>
                    <div class="cont">
                        <h4>Banco de imagens</h4>
                        <h5>Adobe Stock</h5>
                    </div>
                    <img src="https://images.softwaresuggest.com/software_logo/adobestock-20240110183939.png"
                        class="logo">
                </article>
            </section>
        </section>
        <section class="template active" id="cachorro">
            <div class="gradient"></div>

            <h2>CACHORROS<br><span>Daniel Oliveira Matias</span></h2>

            <section class="container-card">
                <article class="card" id="c1">
                    <a href="https://imperialdog.com.br/" target="_blank"></a>
                    <div class="banner">
                        <div class="gradientCard"></div>
                    </div>
                    <div class="cont">
                        <h4>Adoção de filhotes</h4>
                        <h5>Imperial Dog</h5>
                    </div>
                    <img src="https://imperialdog.com.br/wp-content/uploads/2024/02/nova-logo-png.png" class="logo">
                </article>

                <article class="card" id="c2">
                    <a href="https://www.petz.com.br/blog/" target="_blank"></a>
                    <div class="banner">
                        <div class="gradientCard"></div>
                    </div>
                    <div class="cont">
                        <h4>Curiosidade pet</h4>
                        <h5>Blog Petz</h5>
                    </div>
                    <img src="https://www.petz.com.br/blog/themes/4550927d5c/assets/images/logo.svg" class="logo">
                </article>

                <article class="card" id="c3">
                    <a href="https://love.doghero.com.br/" target="_blank"></a>
                    <div class="banner">
                        <div class="gradientCard"></div>
                    </div>
                    <div class="cont">
                        <h4>Blog de cachorros</h4>
                        <h5>Dog Hero</h5>
                    </div>
                    <img src="https://love.doghero.com.br/wp-content/uploads/2024/05/logo-doghero-branca-menu-300x109.png"
                        class="logo">
                </article>
            </section>
        </section>


    </main>
</body>

</html>
